[tool.poetry]
name = "opendrift"
version = "1.7.1"
description = "OpenDrift - a framework for ocean trajectory modeling"
authors = ["Knut-Frode Dagestad <knutfd@met.no>"]
license = "GPLv2"

[tool.poetry.dependencies]
python = "^3.7"
matplotlib = ">=3.1"
numpy = ">=1.17"
scipy = ">=1.6"
pyproj = ">=2.3"
xarray = "^0.19.0"
Cartopy = "^0.19.0"
unit-conversion = {git = "https://github.com/NOAA-ORR-ERD/PyNUCOS", rev = "v2.12.0"}
coloredlogs = "^15.0.1"
geojson = "^2.5.0"
netCDF4 = "^1.5.7"
nc-time-axis = "^1.3.1"
roaring-landmask = "^0.2.2"
Shapely = "^1.7.1"
Cython = "^0.29.24"
cfgrib = "^0.9.9"
dask = {version = "^2021.9.0", optional = true}
xhistogram = "^0.3.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
pytest-benchmark = "^3.4.1"
pylint = "^2.10.2"
yapf = "^0.31.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
